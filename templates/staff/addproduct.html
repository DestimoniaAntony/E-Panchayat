{% extends 'staff/base.html' %}
{% load static %}
{% block content %}


<!-- Header Start -->
<div class="jumbotron jumbotron-fluid mb-5">
    <div class="container text-center py-5">
        <h1 class="text-primary mb-4">Farmer Products Registration Page</h1>
        <h1 class="text-white display-3 mb-5">Online Services</h1>
        <div class="mx-auto" style="width: 100%; max-width: 600px;">
            {% comment %} <div class="input-group">
                <input type="text" class="form-control border-light" style="padding: 30px;" placeholder="Tracking Id">
                <div class="input-group-append">
                    <button class="btn btn-primary px-3">Track & Trace</button>
                </div>
            </div> {% endcomment %}
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-fluid py-12">
    <div class="container">
            <div class="col-lg-12">
                <h6 class="text-primary text-uppercase font-weight-bold"></h6>
                <h1 class="mb-8" style="padding: 20px;">Farmer's Products Registration</h1>
                <div class="contact-form bg-secondary" style="padding: 20px;">
                    <div id="success"></div>

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="control-group">
                            <label for="name"> Product:</label>
                            <input type="text" class="form-control border-0 p-4" id="name" name="name" placeholder="product"
                                required="required" data-validation-required-message="Enter product name" />
                            <p class="help-block text-danger"></p>
                        </div> 
                        <div class="control-group">
                            <label for="file"> Image:</label>
                            <input type="file" class="form-control" id="image" name="image" placeholder="Upload product image">
                            <p class="help-block text-danger"></p>
                        </div> 
                        <div class="control-group">
                            <label for="name"> Description</label>
                            <input type="text" class="form-control border-0 p-4" id="desc" name="desc" placeholder="About the product"
                                required="required" data-validation-required-message="Enter product details" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name"> Price</label>
                            <input type="text" class="form-control border-0 p-4" id="price" name="price" placeholder="price"
                                required="required" data-validation-required-message="Enter product price" />
                            <p class="help-block text-danger"></p>
                        </div>                      
                        <div>
                            <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>
<!-- Contact End -->
{% endblock %}
