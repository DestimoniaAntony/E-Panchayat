{% extends 'users/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<!-- Header Start -->
<div class="jumbotron jumbotron-fluid mb-5">
    <div class="container text-center py-5">
        <h1 class="text-primary mb-4">My Profile Page</h1>
        <h1 class="text-white display-3 mb-5">Online Services</h1>
        <div class="mx-auto" style="width: 100%; max-width: 600px;">
            {% comment %} <div class="input-group">
                <input type="text" class="form-control border-light" style="padding: 30px;" placeholder="Tracking Id">
                <div class="input-group-append">
                    <button class="btn btn-primary px-3">Track & Trace</button>
                </div>
            </div> {% endcomment %}
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-fluid py-12">
    <div class="container">
            <div class="col-lg-12">
                <h6 class="text-primary text-uppercase font-weight-bold"></h6>
                <h1 class="mb-8" style="padding: 20px;">Update Profile</h1>
                <div class="contact-form bg-secondary" style="padding: 20px;">
                    <div id="success"></div>

                    <form id="register-form" action="" method="post">
                        {% csrf_token %}

                        <div class="control-group">
                            <label for="name"> Name:</label>
                            <input class="form-control border-0 p-4" type="text" value="{{ view_cust.user.first_name }}" placeholder=" " name="name">
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div class="control-group">
                            <label for="mail">Mail Id:</label>
                            <input class="form-control border-0 p-4" type="email" value="{{ view_cust.user.email }}" placeholder="" name="email">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="number">Mobile Number:</label>
                            <input class="form-control border-0 p-4" type="number" value="{{ view_cust.user.number }}" placeholder="" name="number">
                            <p class="help-block text-danger"></p>
                        </div>
                   
                        <div class="control-group">
                            <label for="dob">Date Of Birth:</label>
                            <input class="form-control border-0 p-4" type="date" value="{{ view_cust.user.date }}" placeholder="" name="date">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Address Line1:</label>
                            <input class="form-control border-0 p-4" type="text" value="{{ view_cust.user.address1 }}" placeholder="" name="address1">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Address Line2:</label>
                            <input class="form-control border-0 p-4" type="text" value="{{ view_cust.user.address2 }}" placeholder="" name="address2">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Pincode:</label>
                            <input class="form-control border-0 p-4" type="text" value="{{ view_cust.user.pincode }}" placeholder="" name="pincode">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Panchayat:</label>
                            <input class="form-control border-0 p-4" type="text" value="{{ view_cust.user.panchayat }}" placeholder="" name="panchayat">
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div class="tile-footer">
                            <div class="row">
                              <div class="col-md-8 col-md-offset-3">
                                <input type="hidden" class="form-control mb-20" value="{{ view_cust.user.id }}" name="id" required autocomplete="off">
              
                                <button class="btn btn-primary" value="pf" name="profile" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Update Profile</button>
                              </div>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>

{% comment %} <div class="col-md-6">
    <div class="tile">
      <h3 class="tile-title">Reset Password</h3>
      <div class="tile-body">
        <form method="post">
             {% csrf_token %}
          <div class="form-group row">
            <label class="control-label col-md-3">Password </label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="" name="password" placeholder="">
            </div>
          </div>


      </div>
      <div class="tile-footer">
        <div class="row">
          <div class="col-md-8 col-md-offset-3">
            <input type="hidden" class="form-control mb-20" value="{{ view_cust.user.id }}" name="id" required autocomplete="off">

            <button class="btn btn-primary" value="pass" name="profile" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Reset Password</button>
          </div>
        </div>
      </div>
        </form>
    </div>
  </div> {% endcomment %}
<!-- Contact End -->
{% endblock %}
