{% extends 'users/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<!-- Header Start -->
<div class="jumbotron jumbotron-fluid mb-5">
    <div class="container text-center py-5">
        <h1 class="text-primary mb-4">Application Form Page</h1>
        <h1 class="text-white display-3 mb-5">Fill the form given below</h1>
        <div class="mx-auto" style="width: 100%; max-width: 600px;">
            {% comment %} <div class="input-group">
                <input type="text" class="form-control border-light" style="padding: 30px;" placeholder="Tracking Id">
                <div class="input-group-append">
                    <button class="btn btn-primary px-3">Track & Trace</button>
                </div>
            </div> {% endcomment %}
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-fluid py-12">
    <div class="container">
            <div class="col-lg-12">
                <h6 class="text-primary text-uppercase font-weight-bold"></h6>
                <h1 class="mb-8" style="padding: 20px;">Application Form</h1>
                <div class="contact-form bg-secondary" style="padding: 20px;">
                    <div id="success"></div>

                    <form id="register-form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="control-group">
                            <label for="service"> Service:</label>
                            <select class="custom-select border-0 px-4" style="height: 47px;" id="service" name="service" placeholder="Choose your service requirement">
                                {% for d in service %}
                                             <option value="{{d.id}}">{{d.service}} </option>
                                                     {% endfor %}
                             </select>
                        </div>
                        <div class="control-group">
                            <label for="image">Upload your Photo</label>
                            <input type="file" class="form-control border-0 p-4" id="image" name="image" 
                                required="required" data-validation-required-message="Please upload your photo" />
                            <p class="help-block text-danger"></p>
                        </div>  

                        <div class="control-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control border-0 p-4" id="fname" name="fname" placeholder="Your Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="mail">Mail Id:</label>
                            <input type="email" class="form-control border-0 p-4" id="email" name="mail" placeholder="Your Email Id"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="number">Mobile Number:</label>
                            <input type="text" class="form-control border-0 p-4"  name="number" placeholder="Your Mobile Number"
                                required="required" data-validation-required-message="Please enter your mobile number" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name"> Qualification:</label>
                            <input type="text" class="form-control border-0 p-4" id="qualification" name="qualification" placeholder="Your Qualification"
                                required="required" data-validation-required-message="Please enter your qualification" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="gender">Gender:</label>
                            <select class="custom-select border-0 px-4" style="height: 47px;" name="gender">
                                <option selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">female</option>
                                <option value="Other">other</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="name">Marital Status:</label>
                            <select class="custom-select border-0 px-4" style="height: 47px;" name="marital" required="required">
                                <option value="">Select Status</option>
                                <option value="Seperated">Seperated</option>
                                <option value="Widow/Widower">Widow/Widower</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Single">Single</option>
                              </select>                            
                        </div>
                        <div class="control-group">
                            <label for="dob">Date Of Birth:</label>
                            <input type="date" class="form-control border-0 p-4" style="height: 47px;" id="date" name="date" placeholder="Your D.O.B"
                                required="required" data-validation-required-message="Please enter your date of birth" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Address Line1:</label>
                            <input type="text" class="form-control border-0 p-4" id="address1" name="address1" placeholder="Your House Name"
                                required="required" data-validation-required-message="Please enter your house name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Address Line2:</label>
                            <input type="text" class="form-control border-0 p-4" id="address2" name="address2" placeholder="Your Street Name"
                                required="required" data-validation-required-message="Please enter your street name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Country:</label>
                            <input type="text" class="form-control border-0 p-4" id="country" name="country" placeholder="Your country Name"
                                required="required" data-validation-required-message="Please enter your country name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">State:</label>
                            <input type="text" class="form-control border-0 p-4" id="state" name="state" placeholder="Your State"
                                required="required" data-validation-required-message="Please enter your state" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">District:</label>
                            <input type="text" class="form-control border-0 p-4" id="district" name="district" placeholder="Your district Name"
                                required="required" data-validation-required-message="Please enter your district name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Panchayat:</label>
                            <input type="text" class="form-control border-0 p-4" id="panchayat" name="panchayat" placeholder="Your Panchayat Name"
                                required="required" data-validation-required-message="Please enter your street name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <label for="name">Pincode:</label>
                            <input type="text" class="form-control border-0 p-4" id="pincode" name="pincode" placeholder="Your Pincode"
                                required="required" data-validation-required-message="Please enter your pincode" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div class="control-group">
                            <label for="number">Ward Number:</label>
                            <select class="custom-select border-0 px-4" style="height: 47px;" id="number" name="ward" required="required">
                                <option value="">Select Ward</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>                            
                        </div>
                        <div class="control-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control border-0 p-4" id="password" name="password" placeholder="Your Password"
                                required="required" data-validation-required-message="Please enter your password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <input type="submit" value="Apply here" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>
<!-- Contact End -->
{% endblock %}
